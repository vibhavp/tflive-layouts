<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,900" rel="stylesheet">
		<script src="components/jquery/dist/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="style/ingame.css">
		<link rel="stylesheet" href="components/components-font-awesome/css/font-awesome.min.css">
	</head>
	<body>
		<div id="upper">
			<div id="blu" class="team">
				<span class="name">TBD</span>
				<img class="logo">
				<span class="score">0</span>
			</div>
			<div id="timer"><span class="text"></span></div>
			<div id="red" class="team">
				<span class="score">0</span>
				<img class="logo">
				<span class="name">TBD</span>
			</div>

		</div>
		<div id="maps">
			<span id="text"></span>
		</div>
		<div id="pause-info">Match has been paused for <span class="timer">00:00</span></div>
		<div id="social-links">
			<span class="social-link twitch"></span>
			<span class="social-link youtube"></span>
			<span class="social-link twitter"></span>
			<p class="social-linktext">TFLIVETV</p>
		</div>
		<script src="app/lib/require.js"></script>
		<script>
			requirejs.config({
				baseUrl: './app',
			});
		</script>
		<script src="app/ingame/main.js"></script>
	</body>
</html>
