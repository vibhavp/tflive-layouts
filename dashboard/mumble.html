<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="import" href="components/nodecg-replicant-input/nodecg-replicant-input.html">
		<link rel="import" href="components/iron-flex-layout/classes/iron-flex-layout.html">
		<link rel="import" href="components/iron-icons/iron-icons.html">
		<link rel="import" href="components/nodecg-toast/nodecg-toast.html">
		<link rel="import" href="components/paper-button/paper-button.html">
		<link rel="import" href="components/paper-icon-button/paper-icon-button.html">
		<script src="components/jquery/dist/jquery.min.js"></script>
		<link rel="import" href="components/paper-toggle-button/paper-toggle-button.html">
		<link rel="import" href="components/paper-input/paper-input.html">
		<link rel="import" href="components/nodecg-toggle/nodecg-toggle.html">
		<link rel="stylesheet" type="text/css" href="mumble.css">
	</head>
	<body>
		<div class="layout horizontal">
			<nodecg-toggle replicant-name="show_mumble_overlay" replicant-bundle="tflive-layouts">Show Mumble Overlay</nodecg-toggle>
			<nodecg-toggle replicant-name="show_caster_voice" replicant-bundle="tflive-layouts">Show Caster Voice Activity</nodecg-toggle>
		</div>
		<paper-button id="refresh-mumble" raised>Refresh Player List</paper-button>

		<div class="layout horizontal">
			<nodecg-replicant-input label="Mumble Address" replicant-name="mumble_addr"></nodecg-replicant-input>
			:
			<nodecg-replicant-input label="Mumble Port" replicant-name="mumble_port"></nodecg-replicant-input>
		</div>

		<nodecg-replicant-input label="Mumble Password" type="password" replicant-name="mumble_pwd"></nodecg-replicant-input>
		<nodecg-replicant-input label="Mumble Bot Name" replicant-name="mumble_bot_name"></nodecg-replicant-input>
		<nodecg-replicant-input label="Mumble Channel" replicant-name="mumble_channel"></nodecg-replicant-input>

		<div class="layout horizontal">
			<paper-button id="connect-mumble" raised>Connect</paper-button>
			<paper-button id="disconnect-mumble" raised>Disconnect</paper-button>
			<paper-button id="add-name" raised>Filter Name</paper-button>
		</div>

		<nodecg-toast text="Connected to Mumble!"></nodecg-toast>
		<div id="mumble-filter">
		</div>
		<script src="mumble.js"></script>
	</body>
</html>
